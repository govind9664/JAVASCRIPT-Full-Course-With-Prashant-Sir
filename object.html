<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object</title>
  </head>
  <body>
    <script>
      let product = {
        company: "Mango",
        price: 850,
        item_name: "T-shirts",
      };

      console.log(typeof product);
      console.log(product);
      console.log(product.company);
      console.log(product.price);
      console.log(product.item_name);

      product.company = "Apple";
      console.log(product);

      let product1 = {
        company: "Mango",
        price: 850,
        "item-name": "T-shirts",
      };
      //   console.log(product1["item-name"]);
      let propertyName = "item-name";
      console.log(product1[propertyName]);
      //   console.log(product1.propertyName); // undefined
      delete product1.company;
      console.log(product1);
    </script>
  </body>
</html>
