<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Set 29</title>
    <style>
      .subscribe-button {
        font-size: 15px;
        height: 20px;
        width: 80px;
        background-color: red;
        border: none;
        border-radius: 4px;
        color: white;
      }
      .js-size-double {
        font-size: 30px;
        height: 40px;
        width: 160px;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button" onclick="setTimeout(doubleTheSize,2000);">
      Subscribe
    </button>
    <script>
      function doubleTheSize() {
        let buttonElement = document.querySelector(".subscribe-button");
        buttonElement.classList.add("js-size-double");
      }

      // In the above exercise add the behaviours using an event listener instead of onclick
      //   let buttonElement = document.querySelector(".subscribe-button");
      //   buttonElement.addEventListener("click", (event) => {
      //     setTimeout(doubleTheSize, 2000);
      //   });
    </script>
  </body>
</html>
