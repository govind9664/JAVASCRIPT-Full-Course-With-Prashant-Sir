<!--Create a method to return an element at a particular position in the array-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Set 21</title>
  </head>
  <body>
    <script>
      let arr = [10, 30, 20, 40, 60, 50];
      function elementAtPosition(index) {
        return arr[index - 1];
      }

      console.log(elementAtPosition(2));
    </script>
  </body>
</html>
