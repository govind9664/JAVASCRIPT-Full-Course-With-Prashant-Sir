<!--Create a function that takes an array of numbers and return their squares using map function-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Set 31</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5];

      let arr = array.map((num) => num * num);

      console.log(arr);
    </script>
  </body>
</html>
