<!--Display good morning , afternoon and night based on current hour. Add the name to the output too.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Set 18</title>
  </head>
  <body>
    <h3 id="greeting"></h3>
    <script>
      let date = new Date();

      function doGreetings(personName = "Govind Raj") {
        let hours = date.getHours();
        console.log(hours);
        let heading = document.querySelector("#greeting");
        if (hours > 5 && hours < 12) {
          heading.innerText = `Good Morning : ${personName}`;
        } else if (hours > 12 && hours < 18) {
          heading.innerText = `Good Afternoon : ${personName}`;
        } else {
          heading.innerText = `Good Night : ${personName}`;
        }
      }

      doGreetings("Prashant Sir");
      //doGreetings();
    </script>
  </body>
</html>
