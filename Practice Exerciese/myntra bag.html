<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra Bag Exercise</title>
    <link rel="stylesheet" href="myntra bag.css" />
  </head>
  <body>
    <button
      class="bag-btn"
      onclick="cartQuantity++;
    document.querySelector('#cart-summary').
    innerText = `Your Bag has ${cartQuantity} items`;"
    >
      Add to Bag
    </button>
    <button
      class="wishlist-btn"
      onclick="cartQuantity--;
    document.querySelector('#cart-summary').
    innerText = `Your Bag has ${cartQuantity} items`;"
    >
      MOVE TO WISHLIST
    </button>
    <button
      class="bag-btn"
      onclick="cartQuantity+=2;
    document.querySelector('#cart-summary').
    innerText = `Your Bag has ${cartQuantity} items`;"
    >
      Add 1+1 sale item
    </button>
    <h1 id="cart-summary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your Bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
