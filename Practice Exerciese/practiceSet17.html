<!--Display good morning , afternoon and night based on current hour-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Set 17</title>
  </head>
  <body>
    <h3 id="greeting"></h3>
    <script>
      let date = new Date();
      let hours = date.getHours();
      console.log(hours);
      let heading = document.querySelector("#greeting");

      if (hours > 5 && hours < 12) {
        heading.innerText = "Good Morning";
      } else if (hours > 12 && hours < 18) {
        heading.innerText = "Good Afternoon";
      } else {
        heading.innerText = "Good Night";
      }
    </script>
  </body>
</html>
