<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Larger Number</title>
  </head>
  <body>
    <script>
      let firstNum = 134,
        secondNum = 76;
      console.log(checkLargerNumber(firstNum, secondNum) + " is Larger.");
      function checkLargerNumber(firstNum, secondNum) {
        if (firstNum > secondNum) {
          return firstNum;
        } else {
          return secondNum;
        }
      }
    </script>
  </body>
</html>
