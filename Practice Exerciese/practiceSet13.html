<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odd or Even</title>
  </head>
  <body>
    <script>
      let num = 31;
      console.log("Number is " + checkNumber(num));
      function checkNumber(num) {
        if (num % 2 == 0) {
          return "Even";
        } else {
          return "Odd";
        }
      }
    </script>
  </body>
</html>
