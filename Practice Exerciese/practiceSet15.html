<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Celsius to Fahrenheit</title>
  </head>
  <body>
    <script>
      let cels = 1;
      let fah = convertCelsToFah(cels);
      console.log("After conversion fahrenheit is : " + fah);
      function convertCelsToFah(cel) {
        let res = (9 / 5) * cel + 32;
        return res;
      }
    </script>
  </body>
</html>
