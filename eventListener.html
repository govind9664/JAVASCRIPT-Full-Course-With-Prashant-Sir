<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Listener</title>
  </head>
  <body>
    <button id="my-button">Click Me</button>
    <script>
      let buttonEvent = document.querySelector("#my-button");

      let behaviour = (event) => console.log("I am Clicked");

      buttonEvent.addEventListener("click", behaviour);

      let printDate = (event) => console.log(new Date());

      buttonEvent.addEventListener("click", printDate);
      buttonEvent.removeEventListener("click", behaviour);
    </script>
  </body>
</html>
