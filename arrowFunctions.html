<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      let sum = (num1, num2) => {
        return num1 + num2;
      };
      console.log(sum(5, 9));

      //   let square = (num) => {
      //     return num * num;
      //   };

      let square = (num) => num * num;
      console.log(square(5));
    </script>
  </body>
</html>
