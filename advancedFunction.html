<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Function</title>
  </head>
  <body>
    <script>
      let sum = function (num1, num2) {
        return num1 + num2;
      };

      console.log(sum(14, 16));
      newSum = sum;
      console.log(newSum(25, 35));

      // Function pass as an argument
      let sumOfThreeNumbers = function (num1, num2, num3, sumOfTwoNumber) {
        let sum1 = sumOfTwoNumber(num1, num2);
        return sumOfTwoNumber(sum1, num3);
      };

      console.log(sumOfThreeNumbers(4, 5, 6, sum));
      console.log(sumOfThreeNumbers);
      console.log(typeof sumOfThreeNumbers);
    </script>
  </body>
</html>
