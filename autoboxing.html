<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autoboxing</title>
  </head>
  <body>
    <script>
      console.log("This is the KG coding");
      console.log("This is the KG coding".length);
      console.log("This is the KG coding".toUpperCase());
      console.log("This is the KG coding".toLowerCase());
      console.log("This is the KG coding".replace("KG", "Knowledge Gate"));
    </script>
  </body>
</html>
