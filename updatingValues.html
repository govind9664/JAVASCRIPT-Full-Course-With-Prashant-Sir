<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Updating Values</title>
  </head>
  <body>
    <script>
      let noOfStudents = 5;
      noOfStudents = noOfStudents + 1;

      let money = 1;
      money += 5; // money = 6
      console.log(money);

      money -= 2; // money = 4
      console.log(money);

      money *= 3; // money = 12
      console.log(money);

      money /= 4; // money=3
      console.log(money);

      money++; // money=4
      console.log(money);
    </script>
  </body>
</html>
